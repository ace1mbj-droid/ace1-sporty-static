<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Admin Login - Ace1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }

        .admin-login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-login-header h1 {
            font-size: 32px;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .admin-login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .admin-login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #1e3c72;
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .user-login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .user-login-link p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .user-login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .user-login-link a:hover {
            text-decoration: underline;
        }

        .security-notice {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>

            <div class="admin-login-header">
                <div class="admin-badge">
                    <i class="fas fa-shield-alt"></i>
                    Admin Access
                </div>
                <h1>Admin Login</h1>
                <p>Restricted area - Authorized personnel only</p>
            </div>

            <div class="security-notice">
                <i class="fas fa-exclamation-triangle"></i> This area is for administrators only. Unauthorized access attempts are logged.
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-user-shield"></i> Admin Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter admin email" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter admin password" required autocomplete="current-password">
                </div>

                <button type="submit" class="admin-login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>

            <div class="user-login-link">
                <p>Not an admin?</p>
                <a href="login.html">
                    <i class="fas fa-user"></i> Go to User Login
                </a>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/database-auth.js"></script>
    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');

        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Use database authentication
                const result = await window.databaseAuth.login(email, password);
                
                if (result.success) {
                    // Check if user is admin
                    if (result.user.role === 'admin' || result.user.email === 'admin@ace1.in') {
                        window.location.href = 'admin.html';
                    } else {
                        // Not an admin
                        errorMessage.textContent = 'Access denied. This login is for administrators only.';
                        errorMessage.style.display = 'block';
                        
                        // Logout the non-admin user
                        await window.databaseAuth.logout();
                    }
                } else {
                    errorMessage.textContent = result.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>

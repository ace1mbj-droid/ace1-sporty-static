<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    <title>Authenticating... | Ace#1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-callback-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .auth-message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .auth-submessage {
            font-size: 14px;
            opacity: 0.8;
        }
        .error-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
        }
        .error-icon {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .btn-retry {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-retry:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="dev-banner">This website is under development</div>
    <div class="auth-callback-container">
        <div id="loading-state">
            <div class="spinner"></div>
            <p class="auth-message">Authenticating...</p>
            <p class="auth-submessage">Please wait while we verify your login</p>
        </div>
        
        <div id="error-state" style="display: none;">
            <div class="error-container">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <p class="auth-message" id="error-message">Authentication failed</p>
                <p class="auth-submessage" id="error-description">Please try again</p>
                <a href="admin-login.html" class="btn-retry">Try Again</a>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.89.0"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/database-auth.js"></script>

    <script>
        async function handleAuthCallback() {
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            const errorDescription = document.getElementById('error-description');

            // Check for error in URL hash
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const error = hashParams.get('error');
            const errorCode = hashParams.get('error_code');
            const errorDesc = hashParams.get('error_description');

            if (error) {
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                errorMessage.textContent = errorCode === 'otp_expired' 
                    ? 'Link Expired' 
                    : 'Authentication Failed';
                errorDescription.textContent = decodeURIComponent(errorDesc || 'Please request a new login link');
                return;
            }

            try {
                const supabase = window.getSupabase();
                
                // Get session from URL (Supabase handles this automatically)
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    throw sessionError;
                }

                if (!session) {
                    // Try to exchange the token from URL
                    const accessToken = hashParams.get('access_token');
                    const refreshToken = hashParams.get('refresh_token');
                    
                    if (accessToken) {
                        const { data, error: setError } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });
                        
                        if (setError) throw setError;
                        
                        if (data.session) {
                            await handleSuccessfulAuth(data.session);
                            return;
                        }
                    }
                    
                    throw new Error('No valid session found');
                }

                await handleSuccessfulAuth(session);

            } catch (err) {
                console.error('Auth callback error:', err);
                loadingState.style.display = 'none';
                errorState.style.display = 'block';
                errorMessage.textContent = 'Authentication Failed';
                errorDescription.textContent = err.message || 'Please try logging in again';
            }
        }

        async function handleSuccessfulAuth(session) {
            const user = session.user;
            const email = user.email;

            // Check if user is admin
            const isAdmin = email === 'hello@ace1.in' || 
                           user.user_metadata?.role === 'admin' ||
                           user.app_metadata?.role === 'admin';

            // Sync with database auth if available
            if (window.databaseAuth) {
                try {
                    await window.databaseAuth.oauthLogin('magic-link', {
                        email: email,
                        firstName: user.user_metadata?.firstName || '',
                        lastName: user.user_metadata?.lastName || ''
                    });
                } catch (err) {
                    console.warn('Database auth sync failed:', err);
                }
            }

            // Redirect based on role
            if (isAdmin) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'user-profile.html';
            }
        }

        // Run on page load
        handleAuthCallback();
    </script>
</body>
</html>

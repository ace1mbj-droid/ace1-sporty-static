<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Ace#1 | Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dev-banner">This website is under development</div>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <img class="site-logo-img" src="images/ace1-logo-bw.svg" alt="ACE#1" decoding="async" loading="eager" onerror="this.remove();">
                    <span class="logo-text">ACE<span class="logo-accent">#1</span></span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Discover</a></li>
                <li><a href="shoes.html" class="nav-link">Our Products</a></li>
                <li><a href="clothing.html" class="nav-link">Clothing</a></li>
                <li><a href="accessories.html" class="nav-link">Accessories</a></li>
                <li><a href="technology.html" class="nav-link">Technology</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <button class="icon-btn search-btn" id="search-btn" aria-label="Search products">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn cart-btn" id="cart-btn" aria-label="Shopping cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
                <button class="icon-btn user-btn" aria-label="User account">
                    <i class="fas fa-user"></i>
                </button>
                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <section class="products-section" data-animate="fade-up">
            <div class="container">
                <h1>Our Products</h1>
                <div class="products-grid-modern">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/product1.jpg" alt="Product 1">
                        </div>
                        <h3 class="product-title">Product 1</h3>
                        <p class="product-price">₹1,499</p>
                        <button class="btn-primary">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/product2.jpg" alt="Product 2">
                        </div>
                        <h3 class="product-title">Product 2</h3>
                        <p class="product-price">₹2,199</p>
                        <button class="btn-primary">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/product3.jpg" alt="Product 3">
                        </div>
                        <h3 class="product-title">Product 3</h3>
                        <p class="product-price">₹2,999</p>
                        <button class="btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Ace#1. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

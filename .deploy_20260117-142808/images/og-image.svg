<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Facebook/Twitter OG Image - 1200x630 optimal size -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accentGrad)"/>
  
  <!-- Logo Circle Background -->
  <circle cx="600" cy="280" r="180" fill="#ffffff" opacity="0.05"/>
  <circle cx="600" cy="280" r="160" fill="none" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- ACE Text -->
  <text x="600" y="260" 
        font-family="'Bebas Neue', 'Impact', Arial Black, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="8">ACE</text>
  
  <!-- #1 Text -->
  <text x="600" y="360" 
        font-family="'Bebas Neue', 'Impact', Arial Black, sans-serif" 
        font-size="90" 
        font-weight="bold" 
        fill="url(#accentGrad)" 
        text-anchor="middle"
        letter-spacing="4">#1</text>
  
  <!-- Tagline -->
  <text x="600" y="520" 
        font-family="'Poppins', 'Segoe UI', Arial, sans-serif" 
        font-size="32" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="6"
        opacity="0.8">QUALITY, AFFORDABLE SNEAKERS</text>
  
  <!-- Website URL -->
  <text x="600" y="580" 
        font-family="'Poppins', 'Segoe UI', Arial, sans-serif" 
        font-size="24" 
        fill="url(#accentGrad)" 
        text-anchor="middle"
        letter-spacing="2">ace1.in</text>
</svg>

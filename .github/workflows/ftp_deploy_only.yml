name: FTP Deploy Only (manual)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve FTP settings
        id: ftp_vars
        run: |
          SERVER_DIR='${{ secrets.FTP_SERVER_DIR }}'
          if [ -z "$SERVER_DIR" ]; then SERVER_DIR='${{ secrets.FTP_PUBLIC_DIR }}'; fi

          # Normalize common FTP hosting dir names to the actual server root when requested.
          # If the secret was set to "public_html" (or contains it), we treat it as a legacy host dir and map to '/'.
          if echo "$SERVER_DIR" | grep -qi 'public_html'; then
            echo "WARNING: FTP server dir contains 'public_html' â€” normalizing to root '/' to avoid nested deployment." >&2
            SERVER_DIR='/'
          fi

          if [ -z "$SERVER_DIR" ]; then SERVER_DIR='/'; fi

          PORT='${{ secrets.FTP_PORT }}'
          if [ -z "$PORT" ]; then PORT='21'; fi

          PROTOCOL='${{ secrets.FTP_PROTOCOL }}'
          if [ -z "$PROTOCOL" ]; then PROTOCOL='ftps'; fi

          echo "server_dir=$SERVER_DIR" >> "$GITHUB_OUTPUT"
          echo "port=$PORT" >> "$GITHUB_OUTPUT"
          echo "protocol=$PROTOCOL" >> "$GITHUB_OUTPUT"

      - name: Build & copy to dist
        run: |
          rm -rf dist || true
          mkdir -p dist
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='dist' ./ dist/

      - name: Check for legacy /public_html and optionally archive it
        if: ${{ steps.ftp_vars.outputs.server_dir == '/' }}
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
          ARCHIVE_FLAG: ${{ secrets.FTP_DELETE_PUBLIC_HTML }}
        run: |
          echo "Checking for /public_html on ${FTP_HOST}..."
          sudo apt-get update && sudo apt-get install -y lftp > /dev/null
          PORT=${FTP_PORT:-21}
          # List root and check for public_html
          FOUND=$(lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "cls -1; bye" | grep -i '^public_html$' || true)
          if [ -n "$FOUND" ]; then
            echo "Found legacy 'public_html' directory on server." >&2
            if [ "$ARCHIVE_FLAG" = "true" ]; then
              TIMESTAMP=$(date -u +%Y%m%dT%H%M%SZ)
              ARCHIVE_NAME="public_html.archive.${TIMESTAMP}"
              echo "Archiving /public_html -> /${ARCHIVE_NAME} (rename)"
              # Use lftp to rename the directory on the remote side (safer than immediate deletion)
              lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "mv public_html ${ARCHIVE_NAME} || echo 'Rename failed'; bye"
              echo "Archive completed: ${ARCHIVE_NAME}"
            else
              echo "Archive flag not set. To archive public_html automatically, set secret FTP_DELETE_PUBLIC_HTML=true" >&2
            fi
          else
            echo "No legacy /public_html directory found (or not visible)."
          fi

      - name: SFTP Deploy
        if: steps.ftp_vars.outputs.protocol == 'sftp'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ steps.ftp_vars.outputs.port }}
          source: "./dist/*"
          target: ${{ steps.ftp_vars.outputs.server_dir }}

      - name: FTP Deploy (using lftp)
        if: steps.ftp_vars.outputs.protocol != 'sftp'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
          SERVER_DIR: ${{ steps.ftp_vars.outputs.server_dir }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          PORT=${FTP_PORT:-21}
          echo "Deploying ./dist to ${SERVER_DIR} on ${FTP_HOST}:${PORT}"
          lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate false; mirror -R --delete --parallel=4 --verbose ./dist ${SERVER_DIR}; bye"

# Required repository secrets for this workflow:
# - FTP_HOST
# - FTP_USER
# - FTP_PASSWORD
# Optional secrets:
# - FTP_SERVER_DIR (preferred) or FTP_PUBLIC_DIR
# - FTP_PORT
# - FTP_PROTOCOL (default 'ftps')

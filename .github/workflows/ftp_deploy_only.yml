name: FTP Deploy Only (manual)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve FTP settings
        id: ftp_vars
        run: |
          SERVER_DIR='${{ secrets.FTP_SERVER_DIR }}'
          if [ -z "$SERVER_DIR" ]; then SERVER_DIR='${{ secrets.FTP_PUBLIC_DIR }}'; fi

          # Normalize common FTP hosting dir names to the actual server root when requested.
          # If the secret was set to "public_html" (or contains it), we treat it as a legacy host dir and map to '/'.
          if echo "$SERVER_DIR" | grep -qi 'public_html'; then
            echo "WARNING: FTP server dir contains 'public_html' â€” normalizing to root '/' to avoid nested deployment." >&2
            SERVER_DIR='/'
          fi

          if [ -z "$SERVER_DIR" ]; then SERVER_DIR='/'; fi

          PORT='${{ secrets.FTP_PORT }}'
          if [ -z "$PORT" ]; then PORT='21'; fi

          PROTOCOL='${{ secrets.FTP_PROTOCOL }}'
          if [ -z "$PROTOCOL" ]; then PROTOCOL='ftps'; fi

          echo "server_dir=$SERVER_DIR" >> "$GITHUB_OUTPUT"
          echo "port=$PORT" >> "$GITHUB_OUTPUT"
          echo "protocol=$PROTOCOL" >> "$GITHUB_OUTPUT"

      - name: Build & copy to dist (exclude sensitive files)
        run: |
          rm -rf dist || true
          mkdir -p dist
          # Copy only public site assets, explicitly excluding known sensitive and dev files/directories
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='.env*' \
            --exclude='.vscode' \
            --exclude='backups' \
            --exclude='scripts' \
            --exclude='package' \
            --exclude='.ftp-deploy-sync-state.json' \
            --exclude='*.sqlite' \
            --exclude='*.sql' \
            --exclude='*.key' \
            --exclude='docs' \
            --exclude='remote_backups*' \
            --exclude='.deploy_*' \
            --exclude='package-lock.json' \
            --exclude='server' \
            --exclude='reproduction' \
            --exclude='supabase' \
            ./ dist/

          echo "Scanning dist for possible secrets..."
          # Fail early if obvious secrets are present in the generated dist.
          # Reduce false positives: skip docs, backups and test folders (they often contain placeholder examples)
          # and only flag assignments or long key-like values (so mentions like "SUPABASE_SERVICE_ROLE_KEY" in docs won't fail).
          if grep -RIn --exclude-dir='.git' \
                 --exclude-dir='docs' \
                 --exclude-dir='.deploy_*' \
                 --exclude-dir='tests' \
                 --exclude-dir='remote_backups*' \
                 --exclude-dir='server' \
                 --exclude-dir='node_modules' \
                 --exclude-dir='supabase' \
                 --exclude='*.map' \
                 -E "BEGIN RSA PRIVATE KEY|BEGIN PRIVATE KEY|-----BEGIN PRIVATE KEY|SUPABASE_SERVICE_ROLE_KEY[^[:space:]=:]*[=:\\s]*[A-Za-z0-9_\-]{20,}|SERVICE_ROLE_KEY[^[:space:]=:]*[=:\\s]*[A-Za-z0-9_\-]{20,}|API_KEY[^[:space:]=:]*[=:\\s]*[A-Za-z0-9_\-]{16,}|AKIA[0-9A-Z]{16}" dist; then
            echo "ERROR: Secrets detected in dist. Aborting deploy." >&2
            exit 1
          else
            echo "No obvious secrets found in dist. Proceeding with deploy."
          fi

      - name: Check for legacy /public_html and optionally archive it
        if: ${{ steps.ftp_vars.outputs.server_dir == '/' }}
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
          ARCHIVE_FLAG: ${{ secrets.FTP_DELETE_PUBLIC_HTML }}
        run: |
          echo "Checking for /public_html on ${FTP_HOST}..."
          sudo apt-get update && sudo apt-get install -y lftp > /dev/null
          PORT=${FTP_PORT:-21}
          # List root and check for public_html
          FOUND=$(lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "cls -1; bye" | grep -i '^public_html$' || true)
          if [ -n "$FOUND" ]; then
            echo "Found legacy 'public_html' directory on server." >&2
            if [ "$ARCHIVE_FLAG" = "true" ]; then
              TIMESTAMP=$(date -u +%Y%m%dT%H%M%SZ)
              ARCHIVE_NAME="public_html.archive.${TIMESTAMP}"
              echo "Archiving /public_html -> /${ARCHIVE_NAME} (rename)"
              # Use lftp to rename the directory on the remote side (safer than immediate deletion)
              lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "mv public_html ${ARCHIVE_NAME} || echo 'Rename failed'; bye"
              echo "Archive completed: ${ARCHIVE_NAME}"
            else
              echo "Archive flag not set. To archive public_html automatically, set secret FTP_DELETE_PUBLIC_HTML=true" >&2
            fi
          else
            echo "No legacy /public_html directory found (or not visible)."
          fi

      - name: SFTP Deploy
        if: steps.ftp_vars.outputs.protocol == 'sftp'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ steps.ftp_vars.outputs.port }}
          source: "./dist/*"
          target: ${{ steps.ftp_vars.outputs.server_dir }}

      - name: FTP Deploy (using lftp)
        if: steps.ftp_vars.outputs.protocol != 'sftp'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
          SERVER_DIR: ${{ steps.ftp_vars.outputs.server_dir }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          PORT=${FTP_PORT:-21}
          echo "Deploying ./dist to ${SERVER_DIR} on ${FTP_HOST}:${PORT}"
          # Harden mirror: avoid changing permissions on remote files, resume partial transfers, and retry transient failures.
          MAX_RETRIES=3
          RETRY_DELAY=5
          ATTEMPT=1
          MIRROR_CMD="mirror -R --delete --parallel=4 --verbose --no-perms --continue --only-newer ./dist ${SERVER_DIR}"

          while [ "$ATTEMPT" -le "$MAX_RETRIES" ]; do
            echo "Attempt ${ATTEMPT}/${MAX_RETRIES}: running lftp mirror..."
            lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate false; $MIRROR_CMD; bye" && MIRROR_RC=0 || MIRROR_RC=$?
            if [ "$MIRROR_RC" -eq 0 ]; then
              echo "Mirror completed successfully."
              break
            fi
            echo "Mirror failed with exit code ${MIRROR_RC}."
            if [ "$ATTEMPT" -lt "$MAX_RETRIES" ]; then
              SLEEP=$((RETRY_DELAY * ATTEMPT))
              echo "Retrying in ${SLEEP}s..."
              sleep ${SLEEP}
            fi
            ATTEMPT=$((ATTEMPT + 1))
          done

          if [ "$MIRROR_RC" -ne 0 ]; then
            echo "ERROR: Mirror failed after ${MAX_RETRIES} attempts. Aborting deploy." >&2
            exit 1
          fi

# Required repository secrets for this workflow:
# - FTP_HOST
# - FTP_USER
# - FTP_PASSWORD
# Optional secrets:
# - FTP_SERVER_DIR (preferred) or FTP_PUBLIC_DIR
# - FTP_PORT
# - FTP_PROTOCOL (default 'ftps')

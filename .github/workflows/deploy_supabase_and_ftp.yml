name: Deploy Supabase + FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  supabase:
    runs-on: ubuntu-latest
    outputs:
      supabase_enabled: ${{ steps.check-supabase.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI guard — prevent accidental production deploys
        if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
        env:
          ALLOW_DEPLOY: ${{ secrets.ALLOW_PRODUCTION_DEPLOY }}
        run: |
          if [ "$ALLOW_DEPLOY" != "true" ]; then
            echo "Automatic production deploys are disabled for safety. To allow a deploy, re-run as 'workflow_dispatch' or temporarily set the secret 'ALLOW_PRODUCTION_DEPLOY=true'."
            exit 1
          fi

      - name: Check Supabase deploy enabled
        id: check-supabase
        env:
          ENABLE_DEPLOY: ${{ secrets.ENABLE_SUPABASE_DEPLOY }}
        run: |
          if [ "$ENABLE_DEPLOY" = "true" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Supabase deploy is enabled."
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "Supabase deploy disabled; skipping Supabase steps."
          fi

      - name: Use Node
        if: steps.check-supabase.outputs.enabled == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Supply SUPABASE_ACCESS_TOKEN to job env
        if: steps.check-supabase.outputs.enabled == 'true'
        env:
          TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "SUPABASE_ACCESS_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy Edge Functions
        if: steps.check-supabase.outputs.enabled == 'true'
        env:
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          for f in supabase/functions/*; do
            if [ -d "$f" ]; then
              fn=$(basename "$f")
              echo "Deploying $fn"
              npx supabase functions deploy "$fn" --project-ref "$PROJECT_REF" --use-api --no-verify-jwt
            fi
          done

      - name: Set function secrets (Razorpay)
        if: steps.check-supabase.outputs.enabled == 'true'
        env:
          RZ_KEY: ${{ secrets.RZ_KEY }}
          RZ_SECRET: ${{ secrets.RZ_SECRET }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -n "$RZ_KEY" ] && [ -n "$RZ_SECRET" ]; then
            npx supabase secrets set RZ_KEY="$RZ_KEY" RZ_SECRET="$RZ_SECRET" --project-ref "$PROJECT_REF"
          else
            echo "RZ_KEY / RZ_SECRET not set; skipping secret set"
          fi

  ftp-deploy:
    needs: supabase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI guard — prevent accidental production deploys
        if: github.event_name != 'workflow_dispatch'
        env:
          ALLOW_DEPLOY: ${{ secrets.ALLOW_PRODUCTION_DEPLOY }}
        run: |
          if [ "$ALLOW_DEPLOY" != "true" ]; then
            echo "Automatic production deploys are disabled. Re-run via 'workflow_dispatch' or set 'ALLOW_PRODUCTION_DEPLOY=true' temporarily."
            exit 1
          fi

      - name: Build & copy to dist
        run: |
          rm -rf dist || true
          mkdir -p dist
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='.gitignore' \
            --exclude='.env*' \
            --exclude='*.tgz' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='vercel.json' \
            --exclude='tests' \
            --exclude='test-results' \
            --exclude='sql' \
            --exclude='supabase' \
            --exclude='server' \
            --exclude='package' \
            --exclude='docs' \
            --exclude='reproduction' \
            --exclude='scripts' \
            --exclude='**/*.md' \
            --exclude='**/*.txt' \
            ./ dist/

      - name: FTP Health Check (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_SSL_VERIFY: ${{ secrets.FTP_SSL_VERIFY }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          set -e
          PORT=${FTP_PORT:-21}
          VERIFY=${FTP_SSL_VERIFY:-true}
          echo "Running FTP health check against ${FTP_HOST}:${PORT}"
          lftp -p "$PORT" -e "set net:max-retries 1; set net:timeout 20; set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate $VERIFY; set cmd:fail-exit true; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; pwd; ls; bye" | tee ftp-healthcheck.log
          echo "FTP health check complete."

      - name: Upload healthcheck
        uses: actions/upload-artifact@v4
        with:
          name: ftp-scan-report
          path: |
            ftp-healthcheck.log

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          state-name: ace1-public-deploy-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            dist/**
            **/*.map
            **/*.ts

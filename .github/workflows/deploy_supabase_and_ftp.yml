name: Deploy Supabase + FTP

on:
  push:
    branches: [ main ]

jobs:
  supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI guard â€” prevent accidental production deploys
        if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
        run: |
          # Note: 'secrets' cannot be referenced in the workflow-level 'if' expression (parser error).
          # Instead evaluate the repository secret at runtime in this step.
          if [ "${{ secrets.ALLOW_PRODUCTION_DEPLOY }}" != "true" ]; then
            echo "Automatic production deploys are disabled for safety. To allow a deploy, re-run as 'workflow_dispatch' or temporarily set the secret 'ALLOW_PRODUCTION_DEPLOY=true'."
            exit 1
          fi

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install psql (for running SQL)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # Use npx instead of installing the Supabase CLI globally in CI
      # global install via npm is not supported on the Supabase package; using npx keeps the steps reproducible

      - name: Supply SUPABASE_ACCESS_TOKEN to job env
        run: |
          # Avoid the interactive login command in CI which can fail due to token formatting.
          # Write the token into $GITHUB_ENV so later supabase CLI invocations can read it.
          echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Link to Supabase project (non-fatal)
        run: |
          # Try linking but don't fail the job if the runner cannot reach the DB (e.g. firewall / IPv6 issues)
          set +e
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          rc=$?
          if [ $rc -eq 0 ]; then
            echo "LINK_OK=true" >> $GITHUB_ENV
          else
            echo "LINK_OK=false" >> $GITHUB_ENV
            echo "Warning: supabase link failed (exit $rc). DB connectivity from runner may be blocked. Skipping migrations step."
          fi
          set -e

      - name: Apply DB schema via migrations (supabase db push)
        run: |
          if [ "${LINK_OK}" != "true" ]; then
            echo "Supabase link failed earlier; not running 'supabase db push' in this runner. See README for CI options or run from a trusted runner."
            exit 0
          fi
          echo "Attempting to push migrations to the linked Supabase project..."
          # Try to push migrations using the supabase CLI (linked project). This may require Docker or network privileges.
          set +e
          # Use the linked project when --linked is provided. The --project-ref flag is not valid
          # together with --linked (it caused "unknown flag: --project-ref" in CI). Use --linked
          # and --yes to push migrations to the linked project on this runner.
          npx supabase db push --linked --yes
          rc=$?
          if [ $rc -ne 0 ]; then
            echo "Warning: 'supabase db push' failed with exit code $rc."
            echo "This can happen if the runner can't reach the DB or if Docker is required for the CLI."
            echo "Continuing - migrations did not run. See README for CI options to provide DB access or run migrations from a trusted host."
          else
            echo "Migrations applied successfully."
          fi
          set -e

      - name: Deploy Edge Functions
        run: |
          for f in supabase/functions/*; do
            if [ -d "$f" ]; then
              fn=$(basename "$f")
              echo "Deploying $fn"
              # Deploy using API bundling to avoid needing Docker on the runner
              npx supabase functions deploy "$fn" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --use-api --no-verify-jwt
            fi
          done

      - name: Set function secrets (Razorpay)
        run: |
          if [ -n "${{ secrets.RZ_KEY }}" ] && [ -n "${{ secrets.RZ_SECRET }}" ]; then
            npx supabase secrets set RZ_KEY="${{ secrets.RZ_KEY }}" RZ_SECRET="${{ secrets.RZ_SECRET }}" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          else
            echo "RZ_KEY / RZ_SECRET not set; skipping secret set"
          fi

  ftp-deploy:
    needs: supabase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & copy to dist (public/private)
        run: |
          rm -rf dist-public || true
          rm -rf dist-private || true
          mkdir -p dist-public
          mkdir -p dist-private
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='dist*' \
            --exclude='tests' \
            --exclude='test-results' \
            --exclude='sql' \
            --exclude='supabase' \
            --exclude='server' \
            --exclude='package' \
            --exclude='docs' \
            --exclude='reproduction' \
            --exclude='scripts' \
            --exclude='**/*.md' \
            --exclude='**/*.txt' \
            ./ dist-public/
          for d in docs sql supabase server scripts package reproduction; do
            if [ -d "$d" ]; then
              rsync -av "$d" dist-private/ || true
            fi
          done
          find dist-public -type f | sort > public-files.txt || true
          find dist-private -type f | sort > private-files.txt || true

      - name: FTP Health Check (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          set -e
          PORT=${FTP_PORT:-21}
          echo "Running FTP health check against ${FTP_HOST}:${PORT}"
          lftp -p "$PORT" -e "set net:max-retries 1; set net:timeout 20; set ftp:ssl-force true; set ftp:ssl-protect-data true; set cmd:fail-exit true; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; pwd; ls; bye" | tee ftp-healthcheck.log
          echo "FTP health check complete."

      - name: Upload healthcheck & manifests
        uses: actions/upload-artifact@v4
        with:
          name: ftp-scan-report
          path: |
            ftp-healthcheck.log
            public-files.txt
            private-files.txt

      - name: Set FTP target directories
        run: |
          if [ -n "${{ secrets.FTP_PUBLIC_DIR }}" ]; then echo "PUBLIC_DIR=${{ secrets.FTP_PUBLIC_DIR }}" >> $GITHUB_ENV; else echo "PUBLIC_DIR=/" >> $GITHUB_ENV; fi
          if [ -n "${{ secrets.FTP_PRIVATE_DIR }}" ]; then echo "PRIVATE_DIR=${{ secrets.FTP_PRIVATE_DIR }}" >> $GITHUB_ENV; else echo "PRIVATE_DIR=/_private" >> $GITHUB_ENV; fi

      - name: FTP Deploy (public)
        uses: 
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist-public/
          server-dir: ${{ env.PUBLIC_DIR }}
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          state-name: ace1-public-deploy-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            dist/**

      - name: FTP Deploy (private)
        if: ${{ hashFiles('dist-private/**') != '' }}
        uses: 
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist-private/
          server-dir: ${{ env.PRIVATE_DIR }}
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          state-name: ace1-private-deploy-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            dist/**

# Secrets for the workflow:
# - SUPABASE_ACCESS_TOKEN (supabase CLI token)
# - SUPABASE_PROJECT_REF (project ref id)
# - SUPABASE_DB_URL (full postgres connection url, with password; use service key)
# - RZ_KEY, RZ_SECRET (Razorpay keys) - stored as GitHub secrets
# - FTP_HOST, FTP_USER, FTP_PASSWORD
# Optional FTP secrets: FTP_PUBLIC_DIR (default '/'), FTP_PRIVATE_DIR (default '/_private'), FTP_PORT (default 21)

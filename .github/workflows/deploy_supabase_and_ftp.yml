name: Deploy Supabase + FTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI guard — prevent accidental production deploys
        if: github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch'
        run: |
          # Note: 'secrets' cannot be referenced in the workflow-level 'if' expression (parser error).
          # Instead evaluate the repository secret at runtime in this step.
          if [ "${{ secrets.ALLOW_PRODUCTION_DEPLOY }}" != "true" ]; then
            echo "Automatic production deploys are disabled for safety. To allow a deploy, re-run as 'workflow_dispatch' or temporarily set the secret 'ALLOW_PRODUCTION_DEPLOY=true'."
            exit 1
          fi

      - name: Check Supabase deploy enabled
        run: |
          if [ "${{ secrets.ENABLE_SUPABASE_DEPLOY }}" = "true" ]; then
            echo "SUPABASE_ENABLED=true" >> $GITHUB_ENV
            echo "Supabase deploy is enabled."
          else
            echo "SUPABASE_ENABLED=false" >> $GITHUB_ENV
            echo "Supabase deploy disabled; skipping Supabase steps."
          fi

      - name: Use Node
        if: ${{ env.SUPABASE_ENABLED == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Removed DB client install and migrations to reduce CI failures and complexity

      # Use npx instead of installing the Supabase CLI globally in CI
      # global install via npm is not supported on the Supabase package; using npx keeps the steps reproducible

      - name: Supply SUPABASE_ACCESS_TOKEN to job env
        if: ${{ env.SUPABASE_ENABLED == 'true' }}
        run: |
          echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      # Removed 'supabase link' and migrations; deploy functions via API bundling using project ref

      # Removed migrations step

      - name: Deploy Edge Functions
        if: ${{ env.SUPABASE_ENABLED == 'true' }}
        run: |
          for f in supabase/functions/*; do
            if [ -d "$f" ]; then
              fn=$(basename "$f")
              echo "Deploying $fn"
              npx supabase functions deploy "$fn" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --use-api --no-verify-jwt
            fi
          done

      - name: Set function secrets (Razorpay)
        if: ${{ env.SUPABASE_ENABLED == 'true' }}
        run: |
          if [ -n "${{ secrets.RZ_KEY }}" ] && [ -n "${{ secrets.RZ_SECRET }}" ]; then
            npx supabase secrets set RZ_KEY="${{ secrets.RZ_KEY }}" RZ_SECRET="${{ secrets.RZ_SECRET }}" --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          else
            echo "RZ_KEY / RZ_SECRET not set; skipping secret set"
          fi

  ftp-deploy:
    needs: supabase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI guard — prevent accidental production deploys
        if: github.event_name != 'workflow_dispatch'
        run: |
          if [ "${{ secrets.ALLOW_PRODUCTION_DEPLOY }}" != "true" ]; then
            echo "Automatic production deploys are disabled. Re-run via 'workflow_dispatch' or set 'ALLOW_PRODUCTION_DEPLOY=true' temporarily."
            exit 1
          fi

      - name: Build & copy to dist
        run: |
          rm -rf dist || true
          mkdir -p dist
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='.gitignore' \
            --exclude='.env*' \
            --exclude='*.tgz' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='vercel.json' \
            --exclude='tests' \
            --exclude='test-results' \
            --exclude='sql' \
            --exclude='supabase' \
            --exclude='server' \
            --exclude='package' \
            --exclude='docs' \
            --exclude='reproduction' \
            --exclude='scripts' \
            --exclude='**/*.md' \
            --exclude='**/*.txt' \
            ./ dist/

      # Removed allowlist validation to revert to previous working FTP deploy

      - name: FTP Health Check (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_SSL_VERIFY: ${{ secrets.FTP_SSL_VERIFY }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          set -e
          PORT=${FTP_PORT:-21}
          VERIFY=${FTP_SSL_VERIFY:-true}
          echo "Running FTP health check against ${FTP_HOST}:${PORT}"
          lftp -p "$PORT" -e "set net:max-retries 1; set net:timeout 20; set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate $VERIFY; set cmd:fail-exit true; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; pwd; ls; bye" | tee ftp-healthcheck.log
          echo "FTP health check complete."

      - name: Upload healthcheck
        uses: actions/upload-artifact@v4
        with:
          name: ftp-scan-report
          path: |
            ftp-healthcheck.log

      # Removed checksum generation to match previous working deploy

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          state-name: ace1-public-deploy-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            dist/**
            **/*.map
            **/*.ts

# Secrets for the workflow:
# - SUPABASE_ACCESS_TOKEN (supabase CLI token)
# - SUPABASE_PROJECT_REF (project ref id)
# - RZ_KEY, RZ_SECRET (Razorpay keys) - stored as GitHub secrets
# - FTP_HOST, FTP_USER, FTP_PASSWORD
# Optional FTP secrets: FTP_PUBLIC_DIR (default '/public_html'), FTP_PORT (default 21)
# Optional hardening: ALLOW_PRODUCTION_DEPLOY (require manual approval), FTP_SSL_VERIFY (default 'true'), ENABLE_SUPABASE_DEPLOY (default 'false')

name: Build & FTP Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare dist folder
        run: |
          rm -rf dist || true
          mkdir -p dist
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.vscode' --exclude='dist' ./ dist/ || true

      - name: Inject ADMIN_API_URL into built admin.html (optional)
        # Run only when either admin API secret is provided
        if: ${{ secrets.SUPABASE_FUNCTIONS_URL || secrets.ADMIN_API_URL }}
        run: |
          # prefer ADMIN_API_URL secret (explicit); fall back to SUPABASE_FUNCTIONS_URL + /admin-reset
          if [ -n "${{ secrets.ADMIN_API_URL }}" ]; then
            ADMIN_URL="${{ secrets.ADMIN_API_URL }}"
          else
            ADMIN_URL="${{ secrets.SUPABASE_FUNCTIONS_URL }}/admin-reset"
          fi

          if [ -f dist/admin.html ]; then
            echo "Injecting ADMIN_API_URL=${ADMIN_URL} into dist/admin.html"
            sed -i "s#__ADMIN_API_URL__#${ADMIN_URL}#g" dist/admin.html
          else
            echo "dist/admin.html not found; skipping injection"
          fi

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            dist/**

# Secrets to set: FTP_HOST, FTP_USER, FTP_PASSWORD
# Alternative: use SSH key or other deployment action if host requires it.

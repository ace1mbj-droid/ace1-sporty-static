name: Build & FTP Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI guard â€” prevent accidental production deploys
        if: github.event_name != 'workflow_dispatch'
        env:
          ALLOW_DEPLOY: ${{ secrets.ALLOW_PRODUCTION_DEPLOY }}
        run: |
          if [ "$ALLOW_DEPLOY" != "true" ]; then
            echo "Automatic production deploys are disabled. Re-run via 'workflow_dispatch' or set 'ALLOW_PRODUCTION_DEPLOY=true' temporarily."
            exit 1
          fi

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare dist folder
        run: |
          rm -rf dist || true
          mkdir -p dist
          # Copy only what we need for the static site; drop tooling/docs/tests/server content before FTP
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.vscode' \
            --exclude='dist' \
            --exclude='.gitignore' \
            --exclude='.env*' \
            --exclude='*.tgz' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='vercel.json' \
            --exclude='tests' \
            --exclude='test-results' \
            --exclude='sql' \
            --exclude='supabase' \
            --exclude='server' \
            --exclude='package' \
            --exclude='docs' \
            --exclude='reproduction' \
            --exclude='scripts' \
            --exclude='**/*.md' \
            --exclude='**/*.txt' \
            ./ dist/ || true

      # Removed allowlist validation to revert to previous working FTP deploy

      - name: FTP Health Check (FTPS)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          set -e
          PORT=${FTP_PORT:-21}
          echo "Running FTP health check against ${FTP_HOST}:${PORT}"
          lftp -p "$PORT" -e "set net:max-retries 1; set net:timeout 20; set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate true; set cmd:fail-exit true; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; pwd; ls; bye" | tee ftp-healthcheck.log
          echo "FTP health check complete."

      - name: Upload healthcheck & manifests
        uses: actions/upload-artifact@v4
        with:
          name: ftp-scan-report
          path: |
            ftp-healthcheck.log

      # Removed checksum generation to match previous working deploy


      - name: FTP Deploy (public)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
          protocol: ftps
          port: 21
          dangerous-clean-slate: false
          state-name: ace1-public-deploy-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            dist/**
            **/*.map
            **/*.ts


# Secrets to set: FTP_HOST, FTP_USER, FTP_PASSWORD
# Optional secrets: FTP_PUBLIC_DIR (default '/public_html'), FTP_PORT (default 21)
# Optional hardening: ALLOW_PRODUCTION_DEPLOY (require manual approval), FTP_SSL_VERIFY (default 'true')
# Alternative: use SSH key or other deployment action if host requires it.

name: Build & FTP Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve FTP settings
        id: ftp_vars
        run: |
          SERVER_DIR='${{ secrets.FTP_SERVER_DIR }}'
          if [ -z "$SERVER_DIR" ]; then SERVER_DIR='${{ secrets.FTP_PUBLIC_DIR }}'; fi
          if [ -z "$SERVER_DIR" ]; then SERVER_DIR='/'; fi

          # Normalize /public_html to / to avoid nested deployment
          if echo "$SERVER_DIR" | grep -qi 'public_html'; then
            echo "WARNING: FTP server dir contains 'public_html' — normalizing to root '/' to avoid nested deployment." >&2
            SERVER_DIR='/'
          fi

          PORT='${{ secrets.FTP_PORT }}'
          if [ -z "$PORT" ]; then PORT='21'; fi

          PROTOCOL='${{ secrets.FTP_PROTOCOL }}'
          if [ -z "$PROTOCOL" ]; then PROTOCOL='ftps'; fi

          echo "server_dir=$SERVER_DIR" >> "$GITHUB_OUTPUT"
          echo "port=$PORT" >> "$GITHUB_OUTPUT"
          echo "protocol=$PROTOCOL" >> "$GITHUB_OUTPUT"

      - name: CI guard — automatic deploys enabled
        run: |
          echo "Automatic production deploys allowed on push to main (ensure this is intentional)."

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare dist folder
        run: |
          rm -rf dist || true
          mkdir -p dist
          # Copy only what we need for the static site; drop tooling/docs/tests/server content before FTP
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.vscode' \
            --exclude='dist' \
            --exclude='.gitignore' \
            --exclude='.env*' \
            --exclude='.continue' \
            --exclude='*.tgz' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='vercel.json' \
            --exclude='tests' \
            --exclude='test-results' \
            --exclude='test-results-ci' \
            --exclude='sql' \
            --exclude='supabase' \
            --exclude='server' \
            --exclude='package' \
            --exclude='backups' \
            --exclude='remote_backups' \
            --exclude='.deploy_*' \
            --exclude='audit' \
            --exclude='docs' \
            --exclude='reproduction' \
            --exclude='scripts' \
            --exclude='**/*.md' \
            ./ dist/ || true

      # Removed allowlist validation to revert to previous working FTP deploy

      - name: FTP Health Check (FTPS)
        if: steps.ftp_vars.outputs.protocol == 'ftps'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          set -e
          PORT=${FTP_PORT:-21}
          echo "Running FTP health check against ${FTP_HOST}:${PORT} (debug enabled)"
          # Run lftp in debug mode and capture both stdout and stderr to ftp-healthcheck.log.
          # Make the command non-fatal (|| true) so the job can upload the debug log even on auth failures.
          # Note: certificate CN mismatches occur when connecting by IP; disable strict verification
          lftp -d -p "$PORT" -e "set net:max-retries 1; set net:timeout 20; set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate false; set cmd:fail-exit true; open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; pwd; ls; bye" 2>&1 | tee ftp-healthcheck.log || true
          echo "FTP health check finished (debug log: ftp-healthcheck.log)"

      - name: Upload healthcheck & manifests
        if: steps.ftp_vars.outputs.protocol == 'ftps'
        uses: actions/upload-artifact@v4
        with:
          name: ftp-scan-report
          path: |
            ftp-healthcheck.log

      # Removed checksum generation to match previous working deploy


      - name: SFTP Deploy (public)
        if: steps.ftp_vars.outputs.protocol == 'sftp'
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ steps.ftp_vars.outputs.port }}
          source: "./dist/*"
          target: ${{ steps.ftp_vars.outputs.server_dir }}

      - name: FTP Deploy (public, using lftp)
        if: steps.ftp_vars.outputs.protocol != 'sftp'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
          SERVER_DIR: ${{ steps.ftp_vars.outputs.server_dir }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          PORT=${FTP_PORT:-21}
          echo "Deploying ./dist to ${SERVER_DIR} on ${FTP_HOST}:${PORT}"
          lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate false; mirror -R --delete --parallel=4 --verbose --no-perms ./dist ${SERVER_DIR}; bye"

      - name: Clean up legacy /public_html directory
        if: steps.ftp_vars.outputs.protocol != 'sftp'
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ steps.ftp_vars.outputs.port }}
          ARCHIVE_FLAG: ${{ secrets.FTP_DELETE_PUBLIC_HTML }}
        run: |
          PORT=${FTP_PORT:-21}
          # List root and check for public_html
          FOUND=$(lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "cls -1; bye" | grep -i '^public_html$' || true)
          if [ -n "$FOUND" ]; then
            echo "Found legacy 'public_html' directory on server." >&2
            if [ "$ARCHIVE_FLAG" = "true" ]; then
              ARCHIVE_NAME="public_html_archived_$(date +%s)"
              echo "Archiving /public_html -> /${ARCHIVE_NAME} (rename)"
              lftp -u "${FTP_USER}","${FTP_PASSWORD}" -p "$PORT" "${FTP_HOST}" -e "mv public_html ${ARCHIVE_NAME} || echo 'Rename failed'; bye"
            else
              echo "Archive flag not set. To archive public_html automatically, set secret FTP_DELETE_PUBLIC_HTML=true" >&2
            fi
          else
            echo "No legacy /public_html directory found (or not visible)."
          fi


# Secrets to set: FTP_HOST, FTP_USER, FTP_PASSWORD
# Optional secrets: FTP_SERVER_DIR (preferred) or FTP_PUBLIC_DIR, FTP_PORT, FTP_PROTOCOL (default 'ftps')
# Optional hardening: ALLOW_PRODUCTION_DEPLOY (require manual approval)
# Alternative: use SSH key or other deployment action if host requires it.

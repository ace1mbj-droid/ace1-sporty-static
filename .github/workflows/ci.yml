name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start local server (for CI)
        run: npx http-server . -p 3000 &
        env:
          CI: true

      - name: Wait for local server
        run: |
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:3000 >/dev/null 2>&1; then
              echo "Server is up."
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start in time" >&2
          exit 1

      - name: Run Playwright tests (CI)
        # Run Playwright and produce JUnit XML results for upload
        env:
          BASE_URL: http://127.0.0.1:3000
          E2E_BASE_URL: http://127.0.0.1:3000
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx playwright test --output=test-results
        continue-on-error: true

      - name: List test artifacts (debug)
        if: always()
        run: |
          echo "-- playwright-report --" || true
          ls -la playwright-report || true
          echo "-- test-results --" || true
          ls -la test-results || true

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: |
            test-results/**/*.xml
            playwright-report/**/*.xml

      - name: Upload Playwright report and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
            **/playwright-report

      - name: Publish JUnit results to GitHub Checks
        if: always() && hashFiles('test-results/junit.xml') != ''
        uses: dorny/test-reporter@v1
        with:
          name: Playwright E2E
          path: test-results/junit.xml
          reporter: java-junit
          fail-on-error: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

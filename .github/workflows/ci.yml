name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (CI)
        # Run Playwright and produce JUnit XML results for upload
        run: npx playwright test --reporter=list,junit || true

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/**/*.xml

      - name: Publish JUnit results to GitHub Checks
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright E2E
          path: test-results/**/*.xml
          reporter: junit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: CI â€” Check migrations & no dumps

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify-migrations:
    name: Verify migrations and disallow dumps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git fetch --prune --unshallow || true

      - name: Run checks
        env:
          GITHUB_BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          chmod +x .github/scripts/check_migrations_and_no_dumps.sh
          .github/scripts/check_migrations_and_no_dumps.sh
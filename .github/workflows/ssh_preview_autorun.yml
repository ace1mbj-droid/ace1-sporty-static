name: SSH Preview Deploy autorun (push)

on:
  push:
    branches:
      - main

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: /public_html/preview/
    steps:
      - name: Checkout (SSH)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ssh-key: ${{ secrets.CHECKOUT_SSH_KEY }}

      - name: Build & copy to dist
        run: |
          rm -rf dist || true
          mkdir -p dist
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='dist' ./ dist/
          echo "Preview will sync to $TARGET_DIR"

      - name: Deploy preview over SSH (rsync, no delete)
        uses: easingthemes/ssh-deploy@v4
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_PORT: 22
          SOURCE: dist/
          TARGET: ${{ env.TARGET_DIR }}
          ARGS: -avz

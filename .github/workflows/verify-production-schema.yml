name: Verify Production Schema

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Which runner to use for verification: github (default) or self-hosted'
        required: false
        default: 'github'
        type: choice
        options:
          - github
          - self-hosted

jobs:
  verify-prod-github:
    if: ${{ github.event.inputs.runner != 'self-hosted' }}
    runs-on: ubuntu-latest
    env:
      # Add SUPABASE_DB_URL_PROD in repo secrets (service_role DB URL)
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_PROD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Verify secret exists
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "Missing SUPABASE_DB_URL_PROD secret. Add it to repo secrets and rerun this workflow.";
            exit 1;
          fi

      - name: Run verify_schema.sql against production DB
        run: |
          set -e
          echo "Running verification SQL on production DB (output will be redacted for secrets)"
          psql "$SUPABASE_DB_URL" -f supabase/snippets/verify_schema.sql || true

      - name: Finished
        run: echo "Verify run finished. Check the build logs for results."

  verify-prod-selfhosted:
    if: ${{ github.event.inputs.runner == 'self-hosted' }}
    runs-on: [self-hosted, linux, x64, production-runner]
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL_PROD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify secret exists
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "Missing SUPABASE_DB_URL_PROD secret. Add it to repo secrets and rerun this workflow.";
            exit 1;
          fi

      - name: Run verify_schema.sql against production DB (self-hosted runner)
        run: |
          set -e
          echo "Running verification SQL on production DB (self-hosted runner)"
          psql "$SUPABASE_DB_URL" -f supabase/snippets/verify_schema.sql || true

      - name: Finished
        run: echo "Self-hosted prod verify run finished. Check the build logs for results."

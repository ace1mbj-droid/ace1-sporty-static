name: SSH Cleanup Removed Paths (manual)

on:
  workflow_dispatch:
    inputs:
      remove_paths:
        description: 'Comma-separated paths to remove on server (under /public_html)'
        required: true
        default: 'legacy-site,debug-cart.html,hash-generator.html,test-database.html,test-security-performance.html,test-social-login.html,test-sql-injection.html,test-stock.html,test-supabase.html'
      dry_run:
        description: 'If true, only list what would be removed'
        required: true
        default: 'false'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host remote\n  HostName ${{ secrets.SSH_HOST }}\n  User ${{ secrets.SSH_USER }}\n  Port 22\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Execute remote cleanup commands
        env:
          PATHS: ${{ github.event.inputs.remove_paths }}
          DRY: ${{ github.event.inputs.dry_run }}
        shell: bash
        run: |
          IFS=',' read -r -a arr <<< "$PATHS"
          for p in "${arr[@]}"; do
            p_trim=$(echo "$p" | xargs)
            [ -z "$p_trim" ] && continue
            echo "Target: /public_html/$p_trim"
            if [ "$DRY" = "true" ]; then
              ssh remote "ls -la \"/public_html/$p_trim\" || echo 'Path not found'"
            else
              ssh remote "rm -rf \"/public_html/$p_trim\" && echo 'Removed /public_html/$p_trim' || echo 'Path not found: /public_html/$p_trim'"
            fi
          done

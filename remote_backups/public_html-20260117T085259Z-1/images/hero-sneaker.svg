<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sneakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Sneaker shadow -->
  <ellipse cx="200" cy="350" rx="120" ry="15" fill="rgba(0,0,0,0.1)" opacity="0.3"/>

  <!-- Main sneaker body -->
  <g transform="translate(80, 120)" filter="url(#shadow)">
    <!-- Sneaker sole -->
    <path d="M120 200 Q140 180 160 200 Q180 220 200 200 Q220 180 240 200 L240 220 Q220 240 200 220 Q180 200 160 220 Q140 240 120 220 Z"
          fill="url(#accentGradient)"/>

    <!-- Upper sneaker body -->
    <path d="M120 200 Q100 160 120 120 Q140 100 160 120 Q180 140 200 120 Q220 100 240 120 Q260 140 240 200 Z"
          fill="url(#sneakerGradient)"/>

    <!-- Laces area -->
    <rect x="160" y="130" width="80" height="15" rx="7" fill="#ffffff" opacity="0.9"/>
    <rect x="165" y="135" width="70" height="3" rx="1.5" fill="#374151"/>
    <rect x="165" y="140" y2="3" width="70" height="3" rx="1.5" fill="#374151"/>
    <rect x="165" y="145" width="70" height="3" rx="1.5" fill="#374151"/>

    <!-- Eyelets -->
    <circle cx="170" cy="142" r="2" fill="#6b7280"/>
    <circle cx="190" cy="142" r="2" fill="#6b7280"/>
    <circle cx="210" cy="142" r="2" fill="#6b7280"/>
    <circle cx="230" cy="142" r="2" fill="#6b7280"/>

    <!-- Tongue -->
    <path d="M180 140 Q190 120 200 140 Q210 160 200 180 Q190 160 180 140 Z"
          fill="#ffffff" opacity="0.8"/>

    <!-- Logo area -->
    <circle cx="200" cy="160" r="12" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#sneakerGradient)">ACE</text>

    <!-- Side stripes -->
    <rect x="140" y="150" width="4" height="30" rx="2" fill="url(#accentGradient)"/>
    <rect x="220" y="150" width="4" height="30" rx="2" fill="url(#accentGradient)"/>
  </g>

  <!-- Floating elements -->
  <g opacity="0.6">
    <!-- Small accent circles -->
    <circle cx="50" cy="80" r="8" fill="url(#sneakerGradient)" opacity="0.3"/>
    <circle cx="350" cy="60" r="6" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="320" cy="320" r="10" fill="url(#sneakerGradient)" opacity="0.2"/>
  </g>

  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(99,102,241,0.1)"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#pattern)" opacity="0.3"/>
</svg>
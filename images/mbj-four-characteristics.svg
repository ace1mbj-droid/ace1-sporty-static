<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#3a7bd5"/>
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#bg)" rx="16"/>
  <!-- Title -->
  <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.95">Four Characteristics</text>
  <text x="300" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.6">Comfortable Health Shoes</text>
  <!-- Card 1: Light -->
  <g transform="translate(40,120)">
    <rect width="240" height="260" rx="16" fill="#ffffff" opacity="0.06" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    <circle cx="120" cy="80" r="40" fill="url(#accent)" opacity="0.2"/>
    <!-- Feather icon simplified -->
    <g transform="translate(100,60)" opacity="0.8">
      <path d="M20,0 Q35,10 30,30 Q25,40 20,40 Q15,40 10,30 Q5,10 20,0 Z" fill="none" stroke="#ff6b6b" stroke-width="2"/>
      <line x1="20" y1="10" x2="20" y2="40" stroke="#ff6b6b" stroke-width="1.5"/>
    </g>
    <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">Light</text>
    <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">Featherweight build</text>
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">for all-day comfort</text>
  </g>
  <!-- Card 2: Soft -->
  <g transform="translate(320,120)">
    <rect width="240" height="260" rx="16" fill="#ffffff" opacity="0.06" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    <circle cx="120" cy="80" r="40" fill="url(#blue)" opacity="0.2"/>
    <!-- Cloud icon simplified -->
    <g transform="translate(90,55)" opacity="0.8">
      <ellipse cx="30" cy="25" rx="28" ry="18" fill="none" stroke="#667eea" stroke-width="2"/>
      <ellipse cx="18" cy="20" rx="12" ry="10" fill="none" stroke="#667eea" stroke-width="1.5"/>
      <ellipse cx="42" cy="22" rx="10" ry="8" fill="none" stroke="#667eea" stroke-width="1.5"/>
    </g>
    <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">Soft</text>
    <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">Cloud-soft cushioning</text>
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">in every step</text>
  </g>
  <!-- Card 3: Elasticity -->
  <g transform="translate(40,420)">
    <rect width="240" height="260" rx="16" fill="#ffffff" opacity="0.06" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    <circle cx="120" cy="80" r="40" fill="url(#teal)" opacity="0.2"/>
    <!-- Spring icon simplified -->
    <g transform="translate(100,55)" opacity="0.8">
      <path d="M5,0 Q20,8 35,0 Q20,-8 5,0" fill="none" stroke="#00d2ff" stroke-width="2" transform="translate(0,5)"/>
      <path d="M5,0 Q20,8 35,0 Q20,-8 5,0" fill="none" stroke="#00d2ff" stroke-width="2" transform="translate(0,18)"/>
      <path d="M5,0 Q20,8 35,0 Q20,-8 5,0" fill="none" stroke="#00d2ff" stroke-width="2" transform="translate(0,31)"/>
      <line x1="20" y1="0" x2="20" y2="5" stroke="#00d2ff" stroke-width="1.5"/>
      <line x1="20" y1="35" x2="20" y2="42" stroke="#00d2ff" stroke-width="1.5"/>
    </g>
    <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">Elasticity</text>
    <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">Responsive bounce-back</text>
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">with every stride</text>
  </g>
  <!-- Card 4: Breathe Freely -->
  <g transform="translate(320,420)">
    <rect width="240" height="260" rx="16" fill="#ffffff" opacity="0.06" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    <circle cx="120" cy="80" r="40" fill="url(#accent)" opacity="0.15"/>
    <!-- Wind icon simplified -->
    <g transform="translate(92,60)" opacity="0.8">
      <path d="M0,10 Q20,5 36,10 Q42,12 40,18 Q38,24 30,22" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
      <path d="M0,22 Q15,18 28,22 Q34,24 32,30 Q30,34 24,32" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
      <path d="M6,34 Q18,30 30,34" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
    </g>
    <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" opacity="0.9">Breathe Freely</text>
    <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">Advanced ventilation</text>
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.5">keeps feet cool &amp; dry</text>
  </g>
  <!-- Bottom branding -->
  <text x="300" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.5">ACE#1 Ã— MBJ</text>
  <line x1="120" y1="770" x2="480" y2="770" stroke="url(#accent)" stroke-width="2" opacity="0.3"/>
</svg>

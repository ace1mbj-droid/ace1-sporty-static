<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>
  <!-- Card shape -->
  <rect x="150" y="110" width="300" height="190" rx="18" ry="18" fill="#ffffff" opacity="0.12"/>
  <rect x="155" y="115" width="290" height="180" rx="15" ry="15" fill="none" stroke="#38bdf8" stroke-width="1.5" opacity="0.4"/>
  <!-- Radiation symbol -->
  <g transform="translate(300,195)" opacity="0.7">
    <circle r="14" fill="#ef4444" opacity="0.9"/>
    <circle r="6" fill="#0f172a" opacity="0.8"/>
    <!-- Trefoil blades -->
    <path d="M0,-14 A28,28 0 0,1 12.1,7 L0,0 Z" fill="#ef4444" opacity="0.7"/>
    <path d="M12.1,7 A28,28 0 0,1 -12.1,7 L0,0 Z" fill="#ef4444" opacity="0.7"/>
    <path d="M-12.1,7 A28,28 0 0,1 0,-14 L0,0 Z" fill="#ef4444" opacity="0.7"/>
  </g>
  <!-- Chip line -->
  <rect x="175" y="145" width="45" height="32" rx="5" ry="5" fill="#38bdf8" opacity="0.3"/>
  <line x1="175" y1="155" x2="220" y2="155" stroke="#38bdf8" stroke-opacity="0.4" stroke-width="0.8"/>
  <line x1="175" y1="165" x2="220" y2="165" stroke="#38bdf8" stroke-opacity="0.4" stroke-width="0.8"/>
  <!-- Text lines on card -->
  <rect x="175" y="245" width="120" height="8" rx="4" fill="#ffffff" opacity="0.15"/>
  <rect x="175" y="260" width="80" height="6" rx="3" fill="#ffffff" opacity="0.1"/>
  <!-- Label -->
  <text x="300" y="350" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.6" font-weight="500">Radiation Card</text>
  <!-- Decorative circles -->
  <circle cx="300" cy="200" r="130" fill="none" stroke="#38bdf8" stroke-opacity="0.08" stroke-width="1.5"/>
  <circle cx="300" cy="200" r="100" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
  <!-- Dots -->
  <circle cx="90" cy="60" r="3" fill="#38bdf8" opacity="0.25"/>
  <circle cx="510" cy="340" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="490" cy="70" r="2.5" fill="#38bdf8" opacity="0.18"/>
</svg>

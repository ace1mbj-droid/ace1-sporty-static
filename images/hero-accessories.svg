<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f3460"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#3a7bd5"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="500" fill="url(#bg)"/>
  <!-- Abstract geometric shapes -->
  <rect x="950" y="80" width="200" height="200" rx="20" ry="20" fill="none" stroke="#e94560" stroke-opacity="0.12" stroke-width="2" transform="rotate(15 1050 180)"/>
  <rect x="980" y="110" width="140" height="140" rx="14" ry="14" fill="none" stroke="#00d2ff" stroke-opacity="0.1" stroke-width="1.5" transform="rotate(15 1050 180)"/>
  <!-- Bag silhouette -->
  <g transform="translate(1000,150)" opacity="0.8">
    <rect x="0" y="40" width="120" height="130" rx="12" fill="url(#accent)" opacity="0.7"/>
    <path d="M25,40 Q25,10 60,10 Q95,10 95,40" fill="none" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <rect x="15" y="70" width="90" height="4" rx="2" fill="#ffffff" opacity="0.15"/>
    <rect x="15" y="82" width="60" height="3" rx="1.5" fill="#ffffff" opacity="0.1"/>
  </g>
  <!-- Watch silhouette -->
  <g transform="translate(180,180)" opacity="0.7">
    <rect x="30" y="-30" width="40" height="30" rx="4" fill="#e94560" opacity="0.3"/>
    <rect x="30" y="100" width="40" height="30" rx="4" fill="#e94560" opacity="0.3"/>
    <circle cx="50" cy="50" r="50" fill="none" stroke="url(#teal)" stroke-width="3" opacity="0.5"/>
    <circle cx="50" cy="50" r="42" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    <line x1="50" y1="50" x2="50" y2="22" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <line x1="50" y1="50" x2="68" y2="50" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.25"/>
  </g>
  <!-- Sunglasses silhouette -->
  <g transform="translate(500,300)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="40" ry="30" fill="#e94560" opacity="0.4"/>
    <ellipse cx="90" cy="0" rx="40" ry="30" fill="#e94560" opacity="0.4"/>
    <path d="M38,0 Q45,-8 52,0" fill="none" stroke="#e94560" stroke-width="3" opacity="0.5"/>
    <line x1="-40" y1="-5" x2="-65" y2="-15" stroke="#e94560" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
    <line x1="130" y1="-5" x2="155" y2="-15" stroke="#e94560" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  </g>
  <!-- Grid lines -->
  <line x1="0" y1="125" x2="1400" y2="125" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="0" y1="250" x2="1400" y2="250" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  <line x1="0" y1="375" x2="1400" y2="375" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  <!-- Decorative dots -->
  <circle cx="350" cy="100" r="3" fill="#00d2ff" opacity="0.3"/>
  <circle cx="700" cy="420" r="2" fill="#e94560" opacity="0.25"/>
  <circle cx="850" cy="80" r="2.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="400" cy="440" r="2" fill="#00d2ff" opacity="0.2"/>
  <!-- Diagonal accent -->
  <line x1="1400" y1="500" x2="800" y2="0" stroke="url(#teal)" stroke-opacity="0.04" stroke-width="100"/>
</svg>

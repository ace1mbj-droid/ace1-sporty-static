<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="40%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#ff6b6b"/>
    </linearGradient>
    <radialGradient id="orb1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#e94560" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e94560" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#0f3460" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0f3460" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1400" height="600" fill="url(#bg)"/>
  <!-- Large decorative orbs -->
  <circle cx="1100" cy="200" r="280" fill="url(#orb1)"/>
  <circle cx="200" cy="500" r="200" fill="url(#orb2)"/>
  <!-- Concentric rings -->
  <circle cx="1050" cy="300" r="180" fill="none" stroke="#e94560" stroke-opacity="0.08" stroke-width="1.5"/>
  <circle cx="1050" cy="300" r="130" fill="none" stroke="#e94560" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="1050" cy="300" r="80" fill="none" stroke="#e94560" stroke-opacity="0.12" stroke-width="0.8"/>
  <!-- Shoe silhouette (larger) -->
  <g transform="translate(780,200) scale(1.6)" opacity="0.7">
    <path d="M0,120 Q20,80 80,70 Q140,60 200,65 Q260,70 300,90 L320,100 Q340,108 340,130 L340,145 Q340,165 320,170 L40,170 Q10,170 5,150 Z" fill="url(#accent)" opacity="0.5"/>
    <path d="M5,150 Q10,170 40,170 L320,170 Q340,165 340,145 L340,155 Q340,175 320,180 L40,180 Q10,180 5,160 Z" fill="#ffffff" opacity="0.06"/>
  </g>
  <!-- Minimal grid -->
  <line x1="0" y1="150" x2="1400" y2="150" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
  <line x1="0" y1="300" x2="1400" y2="300" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
  <line x1="0" y1="450" x2="1400" y2="450" stroke="#ffffff" stroke-opacity="0.02" stroke-width="1"/>
  <!-- Accent diagonals -->
  <line x1="0" y1="600" x2="500" y2="0" stroke="#e94560" stroke-opacity="0.04" stroke-width="60"/>
  <line x1="400" y1="600" x2="900" y2="0" stroke="#ffffff" stroke-opacity="0.015" stroke-width="40"/>
  <!-- Floating particles -->
  <circle cx="150" cy="120" r="3" fill="#e94560" opacity="0.4"/>
  <circle cx="350" cy="80" r="2" fill="#ffffff" opacity="0.25"/>
  <circle cx="600" cy="520" r="2.5" fill="#e94560" opacity="0.3"/>
  <circle cx="900" cy="50" r="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="1200" cy="520" r="3" fill="#e94560" opacity="0.25"/>
  <circle cx="1300" cy="100" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="450" cy="350" r="2" fill="#e94560" opacity="0.2"/>
</svg>

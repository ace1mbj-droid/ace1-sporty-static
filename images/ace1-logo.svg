<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Inner ring accent -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.4"/>
  
  <!-- ACE Text -->
  <text x="256" y="245" 
        font-family="'Bebas Neue', 'Impact', Arial Black, sans-serif" 
        font-size="160" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle"
        letter-spacing="8">ACE</text>
  
  <!-- #1 Text with accent color -->
  <text x="256" y="360" 
        font-family="'Bebas Neue', 'Impact', Arial Black, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="url(#accentGrad)" 
        text-anchor="middle"
        letter-spacing="4">#1</text>
  
  <!-- Subtle shoe silhouette accent at bottom -->
  <path d="M180 400 Q200 385 230 390 Q256 395 282 390 Q312 385 332 400" 
        fill="none" 
        stroke="url(#accentGrad)" 
        stroke-width="4" 
        stroke-linecap="round"
        opacity="0.6"/>
</svg>

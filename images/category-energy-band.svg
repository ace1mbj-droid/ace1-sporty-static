<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>
  <!-- Wrist band - elliptical band shape -->
  <ellipse cx="300" cy="190" rx="110" ry="55" fill="none" stroke="url(#glow)" stroke-width="22" opacity="0.35"/>
  <ellipse cx="300" cy="190" rx="110" ry="55" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  <!-- Inner energy glow -->
  <ellipse cx="300" cy="190" rx="88" ry="40" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <!-- Energy bolt -->
  <g transform="translate(285,160)" opacity="0.8">
    <polygon points="15,0 5,28 18,28 8,55 35,22 20,22 30,0" fill="#fbbf24" opacity="0.9"/>
  </g>
  <!-- MBJ text on band -->
  <text x="300" y="216" text-anchor="middle" font-family="Bebas Neue, Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.4" letter-spacing="3">MBJ</text>
  <!-- Pulse line -->
  <polyline points="160,270 200,270 220,250 235,290 250,260 265,280 280,270 440,270" fill="none" stroke="#38bdf8" stroke-width="1.5" opacity="0.35"/>
  <!-- Label -->
  <text x="300" y="350" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.6" font-weight="500">Energy Wrist Band</text>
  <!-- Decorative circles -->
  <circle cx="300" cy="200" r="150" fill="none" stroke="#8b5cf6" stroke-opacity="0.07" stroke-width="1.5"/>
  <circle cx="300" cy="200" r="170" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <!-- Dots -->
  <circle cx="80" cy="50" r="3" fill="#8b5cf6" opacity="0.25"/>
  <circle cx="520" cy="350" r="2" fill="#38bdf8" opacity="0.2"/>
  <circle cx="500" cy="60" r="2.5" fill="#8b5cf6" opacity="0.18"/>
  <circle cx="100" cy="330" r="2" fill="#38bdf8" opacity="0.15"/>
</svg>
